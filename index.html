<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
      rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css"/>
    <title>Weather</title>
  </head>
  <body class="flex-column">
    <header class="hero"> 
        <h1 class="app-title d-flex justify-content-center border-bottom border-dark"> Whats the Weather?</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="row">
            <div class="col">
                <div class="card">
                <h3 class="card-header text-uppercase"> Search for city</h3>
                <form id="user-form" class="card-body">
                    <input name="city" id="city" type="text" autofocus="true" class="form-input"/>
                    <button type="submit" class="btn"> Get Weather </button>
                </form>
                </div>
            </div>
            <div class="col-8">
                <div class="jumbotron">
                    <h2 id="citySearch"> </h2>
                    <div id="tempInfo">
                      <p id="temp"> Temp:</p>
                      <p id="wind"> Wind:</p> 
                      <p id="humidity"> Humidity:</p>
                      <p id="uvIndex"> UV Index:</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row"> 
          <div class="col" >
            <div>
              <h3> Previous Searches</h3>
            </div>
          </div>
          <div class="col">
            <div class="hide d-inline-flex" id="unhide"> 
              <h4> 5-Day Forcast:</h4> <br>
            </div>
            <div class=" hide d-flex justify-content-between" id="forecast">
              <section class="card" id="one">day 1</section>
              <section class="card" id="two">day 2</section>
              <section class="card" id="three">day 3</section>
              <section class="card" id="four">day 4</section>
              <section class="card" id="five">day 5</section>
            </div>
          </div>
        </div>
    </main>

  <script src="script.js"></script>
</body>
</html>
